<!DOCTYPE html>
<html lang="en" style="color: rgb(222, 247,225);background: rgb(241,247,252);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LoginScherm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="color: rgb(242, 247,225);">
    <section class="login-clean" style="color: rgb(242, 247,225);/*background: rgb(241, 247, 252);*/background: url('assets/img/loginachtergrond.png');background-position: center;background-size: cover;">
        <form method="post" style="background: rgb(255,255,255);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/logo_klein.jpg" style="width: 225px;"></div>
            <div class="form-group"><input class="form-control" type="email" name="gebruikersnaam" placeholder="Gebruikersnaam" style="background: rgb(231,234,213);border-radius: 15;"></div>
            <div class="form-group"><input class="form-control" type="password" name="wachtwoord" placeholder="Wachtwoord" style="background: rgb(231,234,213);border-radius: 15;"></div><input type="checkbox" data-bss-hover-animate="jello">
            <p>Gegevens onthouden</p>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(16,75,143);">Log In</button></div>
            <div class="social" style="text-align: center;padding: 24px;padding-bottom: 25px;margin: 0px;"><a href="#" style="/*font-size: 30px;*/"><i class="icon ion-social-facebook" style="padding: 40px 0;background-color: #ffffff;color: #4b4c4d;margin: 24px;box-shadow: 0px 0px var(--pink);font-size: 30px;"></i></a><a href="#"><i class="icon ion-social-linkedin" style="padding: 40px 0;background-color: #ffffff;color: #4b4c4d;margin: 24px;box-shadow: 0px 0px var(--pink);height: 10px;font-size: 30px;"></i></a><a href="#"><i class="icon ion-social-twitter" style="padding: 40px 0;background-color: #ffffff;color: #4b4c4d;margin: 24px;box-shadow: 0px 0px var(--pink);height: 10px;font-size: 30px;"></i></a><a href="#"><i class="icon ion-social-youtube" style="padding: 40px 0;background-color: #ffffff;color: #4b4c4d;margin: 24px;box-shadow: 0px 0px var(--pink);height: 10px;font-size: 30px;"></i></a></div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
